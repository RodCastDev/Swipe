<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Payments infrastructure">
        <meta name="description" content="Discover secure and convenient payment options for seamless transactions">

        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap">

        <title>Swipe</title>
    </head>
    <body>
        <!-- Section Navbar -->
            <nav class="navbar">
                <img src="src/assets/logo-white.svg" alt="Swipe">
                <ul class="menu">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Solutions</a></li>
                    <li><a href="#">Developers</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
                <div class="responsive-menu">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <button class="primary-button navbar-button">Sing In</button>
            </nav>

            <!-- Main section -->
            <main class="main-container">
                <canvas id="gradient" width="1920" height="600" class="isLoaded"></canvas>
                <!-- Section hero -->
                <div class="hero">
                    <div class="section-container two-column">
                        <div class="col-left">
                            <h1>Payments insfratuture for the world</h1>
                            <p>Tons of companies all over the world use Swipes seamless platform to manage their businesses's entire financial transaction infrastructure online.</p>
                            <div class="button-container">
                                <button class="primary-button icon">
                                    Start now
                                    <img src="src/assets/arrow-right-light.svg" alt="arrow-right-light">
                                </button>
                                <button class="secondary-button icon">
                                    Contact sales 
                                    <img src="src/assets/arrow-right-purple.svg" alt="arrow-right-purple">
                                </button>
                            </div>
                        </div>
                        <div class="col-right hero-phone-container">
                            <img src="src/assets/hero-phone.png" alt="hero-phone" class="hero-phone">
                        </div>
                    </div>
                </div>

                <!-- Companies section -->
                <div class="companies">
                    <div class="section-container">
                        <div class="companies-grid">
                            <img src="src/assets/instacart.png" alt="instacart">
                            <img src="src/assets/salesforce.png" alt="salesforce">
                            <img src="src/assets/amazon.png" alt="amazon">
                            <img src="src/assets/slack.png" alt="slack">
                            <img src="src/assets/shopify.png" alt="shopify">
                            <img src="src/assets/google.png" alt="google">
                            <img src="src/assets/lyft.png" alt="lyft">
                            <img src="src/assets/zoom.png" alt="zoom">
                        </div>
                    </div>
                </div>
            </main>
    </body>
</html>
